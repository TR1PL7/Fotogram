<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="black"/><text x="50%" y="58%" text-anchor="middle" font-size="44" font-family="Bitcount Grid Double,Arial,sans-serif" fill="white" dy=".1em">F</text></svg>'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
</head>

<body onload="render()">

    <header class="header-gradient">
        <h1 class="h1-bitcount pastel-gradient">Fotogram</h1>
    </header>

    <div class="imgallery" id="content"></div>

    <div class="full-img" id="fullimgbox">
        <img alt="fullscreen" id="fullimg">
        <span class="close" onclick="closefullimg()">
            <svg fill="currentColor" height="20" width="20" viewBox="0 0 20 20">
                <line x1="5" y1="5" x2="15" y2="15" stroke="currentColor" stroke-width="2" />
                <line x1="15" y1="5" x2="5" y2="15" stroke="currentColor" stroke-width="2" />
            </svg>
        </span>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <footer class="footer-gradient">
        <div class="footer-content">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" style="vertical-align:middle; margin-right:8px;">
                    <rect width="32" height="32" rx="6" fill="black" />
                    <text x="50%" y="58%" text-anchor="middle" font-size="22" font-family="Bitcount Grid Double,Arial,sans-serif" fill="white" dy=".1em">F</text>
                </svg>
                Fotogram is a simple image gallery application.
            </p>
            <p>Created by <a href="#">Adam Wagner</a></p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
